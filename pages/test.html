<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="../scripts/utils/quadtree.js"></script>
	<script src="../scripts/utils/vector.js"></script>
	<script src="../scripts/particle.js"></script>
	<script src="../scripts/boost.js"></script>
	<script src="../scripts/player.js"></script>
	<script src="../scripts/app.js"></script>
	<link rel="stylesheet" href="../styles/style.css">
	<title>Sinuous</title>
</head>

<body>
	<div id="hud" class="ui"></div>
	<div id="menu" class="ui"></div>
	<canvas id="canvasTest">
	</canvas>

	<script>
		var canvas = document.getElementById('canvasTest');
		canvas.width = document.body.clientWidth; //document.width is obsolete
		canvas.height = document.body.clientWidth; //document.height is obsolete

		document.addEventListener('mousemove', documentMouseMoveHandler, false);
		var mouse = new Vector(100,100);

		function documentMouseMoveHandler(event) {
			mouse = new Vector(event.clientX, event.clientY);
		}

		var game = new Sinuous(canvas);
		game.init();
		
		function loopTheGame() {
			game.loop(mouse);
			requestAnimationFrame(loopTheGame);
		}
		
		loopTheGame();
	</script>


</body>

</html>
