<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="../scripts/dot.js"></script>
	<script src="../scripts/utils/vector.js"></script>
	<script src="../scripts/app.js"></script>
	<link rel="stylesheet" href="../styles/style.css">
	<title>Sinuous</title>
</head>

<body>
	<canvas id="canvasTest">
	</canvas>

	<script>
		var myDot = new Dot(10, 'red', new Vector(200, 100));

		var canvas = document.getElementById('canvasTest');
		canvas.width = document.body.clientWidth; //document.width is obsolete
		canvas.height = document.body.clientWidth; //document.height is obsolete

		var game = new Sinuous(canvas);
		game.init();

		setInterval(function () {
			game.drawObjects();
		}, 1000 / 60);
	</script>


</body>

</html>
